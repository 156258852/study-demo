<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>好看 tooltip 打字机</title>
    <style>
      /* ===== 页面只是居中示范 ===== */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        background: #f5f5f5;
        padding-right: 40px;
      }

      /* ===== tooltip 本体 ===== */
      .tooltip {
        position: relative;
        background: #222;
        color: #fff;
        font-size: 14px;
        line-height: 1.4;
        padding: 8px 12px;
        border-radius: 6px;
        white-space: nowrap;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.25));
      }
      /* 左箭头 */
      .tooltip::before {
        content: "";
        position: absolute;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-right-color: #222;
      }
    </style>
  </head>
  <body>
    <!-- tooltip 容器 -->
    <div class="tooltip">
      <span id="txt"></span>
    </div>

    <script>
      /* ===== 打字机逻辑 ===== */
      const str = "保存成功！".repeat(10);
      let i = 0;
      const txt = document.getElementById("txt");

      (function type() {
        if (i < str.length) {
          txt.textContent += str[i++];
          setTimeout(type, 120);
        }
      })();
    </script>
  </body>
</html>
