<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-container { 
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #ccc;
      border: 1px solid #ccc;
      max-width: 600px;
    }

    .grid-header {
      display: contents;
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .grid-header > div {
      padding: 10px;
      background-color: #f0f0f0;
    }

   .grid-body, .body-item {
      display: contents;
    }

    .body-item:hover > div {
      background-color: #ddd;
      cursor: pointer;
    }

    .body-item > div {
      padding: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .body-item > div.actions {
      justify-content: flex-start;
    }

    .body-item > div.actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .body-item > div.actions button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-header">
      <div>Branch Name</div>
      <div>Status</div>
      <div>Actions</div>
    </div>
    <div class="grid-body">

      <div class="body-item">
        <div>*test</div>
        <div>current</div>
        <div class="actions">
          <button>Delete</button>
          <button>Checkout</button>
        </div>
      </div>
      <div class="body-item">
        <div>main</div>
        <div>remote</div>
        <div class="actions">
          <button>Delete</button>
          <button>Checkout</button>
        </div>
      </div>
      <div class="body-item">
        <div>feature/new-feature</div>
        <div>local</div>
        <div class="actions">
          <button>Delete</button>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
